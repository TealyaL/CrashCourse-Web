<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | CrashCourse Ed</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Boostrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhaijaan+2:wght@400..800&display=swap" rel="stylesheet">

    <!-- Main CSS -->
    <link rel="stylesheet" href="./CSS/signup.css">
</head>
</head>
<body>
    <header>
        <a href="index.html" class="header-btn"><i class="fa-solid fa-arrow-left"></i> Back</a>
    </header>

    <div class="signup-container">
        <div class="signup">
            <form action="" class="signup-form">
                <h2>Sign Up</h2>
                <div class="input-group">
                    <label for="first name"></label>
                    <div class="input-field">
                        <input type="text" id="firstname" placeholder="First Name" required>
                    </div>
                </div>
                <div class="input-group">
                    <label for="last name"></label>
                    <div class="input-field">
                        <input type="text" id="lastname" placeholder="Last Name" required>
                    </div>
                </div>
                <div class="input-group">
                    <label for="email"></label>
                    <div class="input-field">
                        <input type="email" id="email" placeholder="Email"required>
                    </div>
                </div>
                <div class="input-group">
                    <label for="password"></label>
                    <div class="input-field">
                        <input type="password" id="password" placeholder="Create Password" required>
                    </div>
                </div>
                <div class="input-group">
                    <label for="confirm-password"></label>
                    <div class="input-field">
                        <input type="password" id="confirm-password" placeholder="Confirm Password" required>
                    </div>
                </div>
                <div class="input-group">
                    <div class="input-field">
                        <input type="radio" name="gender" value="Male" required>
                        <label for="male">Male</label>
                        <input type="radio" name="gender" value="Female" required>
                        <label for="female">Female</label>
                        <input type="radio" name="gender" value="Other" required>
                        <label for="other">Other</label>
                    </div>
                </div>
                 <div class="input-group">
                    <label for="term-of-service"></label>
                    <div class="input-field">
                        <input type="checkbox" name="term-of-services" required> I agree to CrashCourse Education's <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>.
                    </div>
                </div>
                <button type="submit" class="signup-btn btn btn-warning">Sign Up</button>
                <div class="login">
                    <a href="./login.html">Have an account? Login!</a>
                </div>
            </form>
        </div>
    </div>


    <!-- Bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
    <script src="./JS/signup.js"></script>
</body>
</html>
